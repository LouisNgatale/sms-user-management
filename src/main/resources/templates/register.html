<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Add student</title>
</head>
<body>
<form action="#" th:action="@{/register}" th:object="${registerForm}" method="post">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
        </div>
        <div class="form-group col-md-6">
            <label for="secondName">Second Name</label>
            <input type="text" class="form-control" th:field="*{secondName}" id="secondName" placeholder="Second Name">
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="age">Age</label>
        <input type="text" class="form-control" th:field="*{age}" id="age" placeholder="Age..">
    </div>
    <div class="form-group col-md-6">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" th:field="*{gender}" placeholder="Male/Female">
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</body>
</html>
